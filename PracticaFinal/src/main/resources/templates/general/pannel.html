<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="Stylesheet" href="/css/MyStyle.css">
    <title>Panel de Control</title>
</head>
<body>
    <nav th:replace="components/header::navbar"></nav>
        <h1 class="text-center">Usted está inscrito en:</h1>
        <div th:if="${curso!=null}">
            <div class="container" id="divcourse">
                <div class="col-12">
                    <h1 class="text-center" th:text="${curso.descripcion}"></h1>
                </div>
                <div class="col-lg-4">
                    <img th:src="@{${curso.imagenRef}}"/>
                </div>
                <div class="col-lg-4">
                    Fecha de Inicio: <p th:text="${curso.fechaInicio}"></p>
                    Fecha de Término: <p th:text="${curso.fechaTermino}"></p>
                </div>
            </div>
        </div>
        <div th:if="${curso==null}">
            <div class="container">
                <div class="col-lg-4 justify-content-center d-flex" id="divcourse2">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 class="text-center">Ningún curso</h1>
                        </div>
                        <div class="col-md-12 d-flex justify-content-center">
                            <img src="https://www.pngmart.com/files/19/Sad-Emoji-Transparent-Background.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <footer th:replace="components/footer::footer"></footer>
</body>
</html>
