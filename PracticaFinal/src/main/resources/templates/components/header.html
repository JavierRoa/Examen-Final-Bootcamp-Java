<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <div th:fragment="navbar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" aria-current="page" href="/">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <div class="nav-item" sec:authorize="!hasAnyAuthority('USUARIO', 'ADMIN')">
                            <li class="nav-item">
                                <a class="nav-link active" href="/register">Registrarse</a>
                            </li>
                        </div>
                        <div class="nav-item" sec:authorize="hasAnyAuthority('USUARIO')">
                            <li class="nav-item">
                                <a class="nav-link active" href="/courses">Cursos Disponibles</a>
                            </li>
                        </div>
                        <div class="nav-item" sec:authorize="!hasAnyAuthority('USUARIO')">
                            <li class="nav-item">
                                <a class="nav-link active" href="/courses2">Cursos Disponibles</a>
                            </li>
                        </div>
                        <li class="nav-item" sec:authorize="hasAuthority('USUARIO')">
                            <a class="nav-link active" href="/cpannel">Mi Panel</a>
                        </li>
                        <div class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                            <li><a class="nav-link active" href="/course/creation">Crear Curso</a></li>
                        </div>
                        <div class="nav-item" sec:authorize="!isAuthenticated()">
                            <li>
                                <a class="nav-link active"  href="/login">Iniciar Sesión</a>
                            </li>
                        </div>
                        <div class="nav-item" sec:authorize="isAuthenticated()">
                            <li>
                                <a class="nav-link active"  href="/logout">Cerrar Sesión</a>
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
